<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Difficulty Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Code Difficulty Analyzer</h2>
    <form id="questionForm">
      <input type="text" name="topic" placeholder="Problem Title" required />
      <textarea name="details" placeholder="Describe the problem in detail..." rows="10" required></textarea>
      <button type="submit">Analyze Difficulty</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById("questionForm").onsubmit = async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        topic: form.topic.value,
        details: form.details.value
      };

      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("result").innerHTML = `
        <strong>LLM Predicted Difficulty:</strong> ${result.llm_difficulty} <br/>
        <strong>Reasoning:</strong><br/>
        <pre style="white-space: pre-wrap;">${result.llm_reasoning}</pre>
      `;
    };
  </script>
</body>
</html>
